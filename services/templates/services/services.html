{% extends "base.html" %}
{% load static %}

{% block content %}
    <!-- Services Section  -->
    <div class="container">

        <!-- Search Field -->
        <div class="row my-2">
            <!-- Got from Bootstrap Templates -->
            <form class="d-flex mx-auto col-sm-12 col-md-6 my-3">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>

        <!-- All Services  -->
        <div class="row">
            <!-- Rendering a card element for each service with it information -->
            {% for service in services %}
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="card my-1">

                        <!-- Service Reference Icon  -->
                        <a href="{% url 'service_detail' service.id %}">
                            <div class="card-img d-flex ">
                                <i class="service-img {{ service.image_url }} mx-auto py-3 mt-2"></i> 
                            </div>
                        </a>

                        <!-- Service Information  -->
                        <div clas="card-body">
                            <a href="{% url 'service_detail' service.id %}">
                                <h5 class="text-center">{{ service.service }}</h5>
                            </a>
                            <h6 class="text-center">{{ service.category}}</h6>
                            <div class="mx-1">
                                <p class="text-center service-description">{{ service.short_description}}</p>
                            </div>
                            <div class="mx-auto d-flex">
                                <a href="{% url 'service_detail' service.id %}" class="mx-auto text-center">
                                    <button class="btn btn-info mx-auto text-center mt-2 mb-3">
                                        <i class="fas fa-info-circle"></i>
                                        See Details
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
