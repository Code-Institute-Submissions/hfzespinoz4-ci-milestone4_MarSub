{% extends "base.html" %}
{% load static %}

{% block content %}
    <!-- Services Section  -->
    <div class="container">

        <!-- Search Field -->
            <div class="row my-1">
                <!-- Got from Bootstrap Templates -->
                <form class="form d-flex mx-auto col-sm-12 col-md-6 mx-auto" method="GET" action="{% url 'services' %}">
                    <div class="input-group">
                        <input class="form-control me-2" type="search" name="q" placeholder="Search a Service" aria-label="Search">
                        <div class="input-group-append">
                            <button class="btn btn-success" type="submit">
                                <i class="fas fa-search"></i>    
                            </button>
                        </div>
                    </div>
                </form>
            </div>

        <!-- All Services  -->
        <div class="row">
            <!-- Rendering a card element for each service with it information -->
            {% for service in services %}
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="card my-1">

                        <!-- Service Reference Icon  -->
                        <a href="{% url 'service_detail' service.id %}">
                            <div class="card-img d-flex ">
                                <i class="service-img mx-auto py-3 mt-2"></i> 
                            </div>
                        </a>

                        <!-- Service Information  -->
                        <div class="card-body">
                            <a href="{% url 'service_detail' service.id %}">
                                <h5 class="text-center">{{ service.service }}</h5>
                            </a>
                            <h6 class="text-center">{{ service.category}}</h6>
                            <div class="mx-1">
                                <p class="text-center service-description">{{ service.short_description}}</p>
                            </div>
                            <div class="mx-auto d-flex">
                                <a href="{% url 'service_detail' service.id %}" class="mx-auto text-center">
                                    <button class="btn btn-info mx-auto text-center mt-2 mb-3">
                                        <i class="fas fa-info-circle"></i>
                                        See Details
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="btt-button shadow-sm rounded-5 border">
        <a class="btt-link d-flex h-100">
            <i class="fas fa-arrow-up text-info mx-auto my-auto"></i>
        </a>
    </div>
{% endblock %}

 {% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript">
        $('.btt-link').click(function(e) {
            windows.scrollTo(0,0)
        }) 
    </script>
{% endblock %}
